<style>
    .container-fluid{
  min-height: 100vh;
  max-height: 100vh;
}

.bg-login{
  background: url('https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');

h1{

.login-area{
  background-color: #fff;
  height: 100vh;
}

.input-group-text i {
  font-size: 13px !important;
  color: #777;
  text-align: center;
}

.input-group-text{
  width: 40px !important;
  background-color: #f4f4f4 !important;
}

input, .input-group-text{
  border: 1px solid #f0f0f0 !important;
}

button{
  font-weight: 600 !important;
}

.content, form {
  position: relative;
  top: 30vh;
  padding: 0 30px;
}

.content .brand{
  margin-bottom: 20px;
  color: #fff
}
.content span {
  font-weight: 600;
  color: #edd;
}

 /* Navbar */
 #navbar {
  display: flex;
  position: sticky;
  top:0;
  background: #333;
  color: #fff;
  justify-content: space-between;
  z-index: 1;
  padding: 0.5rem;
}

#navbar h1{
    font-size: 20px;
}

#navbar ul {
  display: flex;
  align-items: center;
  list-style: none;
}

#navbar ul li a {
  color: #fff;
  padding: 0.75rem;
  margin: 0 0.25rem;
}

#navbar ul li a:hover {
  background: #93cb52;
  border-radius: 5px;
}

#navbar .logo{
	color:  #fff;
}

.logo i{
	size: 5px;
    color: #93cb52;
}

.text-primary {
  color: #93cb52;
  text-decoration: none;
}

@media (min-width: 300px) and (max-width: 12000px) {
  .bg-login { display: block}
}

@media (min-width: 0px) and (max-width: 300px) {
  .bg-login { display: none}
}

    <nav id="navbar">
